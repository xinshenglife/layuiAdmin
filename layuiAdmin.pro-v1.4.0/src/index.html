<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layuiAdmin pro - 通用后台管理模板系统（单页面专业版）</title>
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
  </head>
  <body>
    <div id="LAY_app"></div>
    <script src="layui/layui.js"></script>
    <script>
      layui
        .config({
          base: "./", //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
          version: "1.4.0",
          layimPath: "./layim/", // 配置 layim.js 所在目录
          layimResPath: "./layim/", // layim 资源文件所在目录
          layimVersion: "3.9.9",
        })
        .extend({
          layim: layui.cache.layimPath + "layim", //  配置 layim 组件所在的路径
        })
        .use("index");
    </script>
  </body>
</html>
